<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <script type="text/javascript" src="./dist/bundle.js" defer></script>
    <style>
        .wrapper>.container {
            padding-bottom: 7.5rem;
            padding-top: 7.5rem;
        }

        .wrapper .container {
            max-width: 80rem;
        }

        .Good,
        .Positive {
            color: rgb(3, 182, 182);
        }

        .Neautoral {
            color: black;
        }

        .Bad,
        .Negative {
            color: red;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Time
                        </th>
                        <th>
                            Start/Stop
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
